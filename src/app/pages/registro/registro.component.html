<div class="registro-container">
    <div class="registro-card">
      <div class="registro-header">
        <h1>Hotel San Juan</h1>
        <p>Registro de nuevo usuario</p>
      </div>
      
      <form (ngSubmit)="onRegister()" class="registro-form">
        <div class="form-group">
          <label for="usuario">Nombre de Usuario</label>
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            [(ngModel)]="newUser.usuario" 
            placeholder="Ingresa tu nombre de usuario"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="newUser.email" 
            placeholder="Ingresa tu correo electrónico"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="rol">Rol</label>
          <select 
            id="rol" 
            name="rol" 
            [(ngModel)]="newUser.rol"
            required
          >
            <option *ngFor="let rol of roles" [value]="rol.value">{{ rol.label }}</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            placeholder="Ingresa tu contraseña"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            placeholder="Confirma tu contraseña"
            required
          >
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
        
        <button type="submit" [disabled]="loading" class="registro-button">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </form>
      
      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
    </div>
  </div>
